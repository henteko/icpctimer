<html>
	<head>
		<script src="js/ICPCTimer.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" type="text/css" />
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
			.sidebar-nav {
				padding: 9px 0;
			}
		</style>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css" type="text/css" />
		<title>ICPCTimer</title>
	</head>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
				<a class="brand" href="#">ICPCTimer</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active">
							<a href="#">Home</a>
						</li>
					</ul>
					<p class="navbar-text pull-right">
						Follow me <a href="https://twitter.com/#!/bilyakudan">@bilyakudan</a>
					</p>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				<div class="well sidebar-nav">
					<ul class="nav nav-list">
						<li class="nav-header">
							Settings
						</li>
						<li>
							Limit Time:
							<input type="number" class="span2" size="5" style="width:20%;height:7%;" id="count_h" name="count_h" value=3 >
							h
							<input type="number" size="5" style="width:20%;height:7%;" id="count_m" name="count_m" value=0 >
							m
							<br>
							Question:
							<input type="number" size="5" style="width:20%;height:7%;" id="question_count" name="question_count" value=7>
							<input class="btn btn-primary btn-large" type="button" value="START" name="myButton" id="myButton" onclick="set()">
							<div id="compleat"></div>
						</li>
						<li class="nav-header">
							Questions
						</li>
						<li id="question_table_host">
						</li>
					</ul>
				</div><!--/.well -->
			</div><!--/span-->
			<div class="span7">
				<div name="myClick" id="myClick">
					<h1>Time Limit: 0:0:0</h1>
				</div>
				<div id="score">
					<h3>Correct:0 TIME:0/s</h3>
				</div>
			</div>
			<div class="span9">
				<div class="hero-unit">
					<div id="question_host">
						<h2>Please push START!!</h2>
					</div>
				</div>
			</div><!--/span-->
		</div><!--/row-->
		<div class="container">
			<footer>
				<p>
					&copy; henteko 2012
				</p>
			</footer>
		</div>
</html>
